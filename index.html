<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>web browser</title>
    </head>
    <body>
        <section>
            <div class="logo">
                <img src="./facebook.jpg" alt="facebook">
            <p class="text">Facebook helps you connect and share with the people in your life.</p>
            <div class="formbox">
                <input id="Email" type="Email" placeholder="Email address or Phone number">
                <input id="number" type="password" placeholder="Password">
                <button class="butn" type="submit"><a href="#">Log In</a></button>
                <p class="click"><a href="#">Forgotten password?</a></p>
                <button type="submit"><a href="#">Create new account</a></button>                
            </div>
            <div class="register">
                <p><strong>Create a page</strong> for a celebrity, brand or business.</p>
            </div>
        </section>
    </body>
</html>
